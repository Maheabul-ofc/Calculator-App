<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled />
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">Del</button>
            <button class="btn equal" onclick="calculate()">=</button>
            


            <button class="btn" onclick="disNumber('รท'); setOperation('/');">รท</button>
            <button class="btn" onclick="disNumber('X'); setOperation('*')">X</button>
            <button class="btn" onclick="disNumber('+'); setOperation('+')">+</button>
            <button class="btn" onclick="disNumber('-'); setOperation('-')">-</button>
            

            <button class="btn" onclick="disNumber('7')">7</button>
            <button class="btn" onclick="disNumber('8')">8</button>
            <button class="btn" onclick="disNumber('9')">9</button>

            <button class="btn" onclick="disNumber('4')">4</button>
            <button class="btn" onclick="disNumber('5')">5</button>
            <button class="btn" onclick="disNumber('6')">6</button>

            <button class="btn" onclick="disNumber('1')">1</button>
            <button class="btn" onclick="disNumber('2')">2</button>
            <button class="btn" onclick="disNumber('3')">3</button>
            
            
            <button class="btn zero-btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="disNumber('.')">.</button>
        </div>
    </div>

    <script src="scrpit.js"></script>
</body>
</html>
